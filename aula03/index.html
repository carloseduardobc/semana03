        <!-- Atributos que fazem com que o JavaScript espere o HTML ser todo executado. 
             ASYNC: Executa o script em qualquer ordem | DEFER: Executa o script na ordem correta -->

        <!-- Usar "type='module' na chamada do script, faz com que o uso da string
             "USE STRICT" não seja necessário, usando módulos de bibliotecas como ANGULAR, REACT ou VUE -->

        <!-- type="module" - Define automaticamente "use strict" e "defer" -->
        <!-- Aguarda o HTML ser carregado para executar o script -->    
        <script src="./app.js" type="module" defer></script>
        
    </head>
